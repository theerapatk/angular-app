<div class="move-table-container mat-elevation-z4">
  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name" sticky>
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let move">{{ move.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let move">{{ move.type }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
      <mat-cell *matCellDef="let move">{{ move.category }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="power">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Power </mat-header-cell>
      <mat-cell *matCellDef="let move">{{ move.power }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="accuracy">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Accuracy </mat-header-cell>
      <mat-cell *matCellDef="let move">{{ move.accuracy }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="pp">
      <mat-header-cell *matHeaderCellDef mat-sort-header> PP </mat-header-cell>
      <mat-cell *matCellDef="let move">{{ move.pp }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
  </mat-table>
  <div *ngIf="isLoadingMove" class="spinner-container">
    <mat-progress-spinner color="primary" mode="indeterminate" [diameter]="45">
    </mat-progress-spinner>
  </div>
</div>
